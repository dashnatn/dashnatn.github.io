<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zd1</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" type="image/x-icon" href="./assets/favico/default.ico">
</head>
<body class="custom-cursor">
  <!-- Terminal Window -->
  <div id="terminal" class="custom-cursor">
    <div id="terminal-header">
      <div id="terminal-buttons">
        <!-- Terminal Control Buttons -->
        <div class="terminal-button" id="close-button"></div> <!-- Close button -->
        <div class="terminal-button" id="minimize-button"></div> <!-- Minimize button -->
        <div class="terminal-button" id="maximize-button"></div> <!-- Maximize button -->
      </div>
      <!-- Collapse Button -->
      <div id="collapse-button">
        <i class="fas fa-chevron-down"></i> <!-- Icon for collapse -->
      </div>
    </div>
    <div id="terminal-content">
      <p id="terminal-text"></p> <!-- Terminal text content -->
    </div>
  </div>
  <!-- Background Elements -->
  <div id="video-background">
    <video autoplay muted loop id="myVideo"> <!-- Video background -->
      <source src="./assets/back/default.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div id="audio-background">
      <audio autoplay loop id="myAudio"> <!-- Audio background -->
        <source src="./assets/music/default.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div id="blurred-box">
      <img id="profile-picture" src="./assets/pfp/default.jfif">
      <img id="avatar-frame" src="" alt="Avatar Frame">
      <p id="username" style="color: white; font-weight: bold; font-size: large;">zd1</p> <!-- Username -->
      <!-- User Description -->
      <div class="user-description">
        <p id="user-description" style="color: white;">ЗИГ ХАИЛЬ!</p>
      </div>
      <!-- Links -->
      <div class="links">
        <a href="https://soundcloud.com/dashnat" target="_blank">
          <i class="fab fa-soundcloud"></i>
        </a> 
        <a href="https://github.com/dashnatn" target="_blank">
          <i class="fab fa-github"></i> 
        </a> 
        <a href="https://discord.gg/katgsBTA" target="_blank">
          <i class="fa-brands fa-paypal"></i>
        </a> 
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script> <!-- Script for functionality -->
  <script src="./assets/js/title.js"></script> <!-- Script for title functionality -->
  <script>
    // JavaScript for collapsing and expanding the terminal
    const collapseButton = document.getElementById('collapse-button');
    const terminal = document.getElementById('terminal');
    const terminalContent = document.getElementById('terminal-content');
    let isCollapsed = false;

    collapseButton.addEventListener('click', () => {
      if (isCollapsed) {
        // Expand the terminal
        terminal.style.height = '400px';
        terminalContent.style.display = 'block';
        collapseButton.innerHTML = '<i class="fas fa-chevron-down"></i>';
      } else {
        // Collapse the terminal
        terminal.style.height = '50px';
        terminalContent.style.display = 'none';
        collapseButton.innerHTML = '<i class="fas fa-chevron-up"></i>';
      }
      isCollapsed = !isCollapsed;
    });
  </script>
</body>
</html>
